version: '2'
services:
  backend:
    build:
      context: ../
      dockerfile: Dockerfile
    image: ${projectName}/backend:1.0
    restart: always
    env_file:
      - .env
    network_mode: "host"
    #    ports:
    #    - "${WebServer_Port}:${WebServer_Port}"
    #    - "6060:6060"
    volumes:
      - ./logs:/opt/App/logs
    user: root